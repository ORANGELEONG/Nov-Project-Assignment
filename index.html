<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange's Personal Shopping Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Orange's Personal Shopping Tracker</h1>



    <form id="shopping-form" class="mb-4">
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="form-control" id="itemName" placeholder="Item Name" required>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" id="itemPrice" placeholder="Price" required>
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" id="purchaseDate" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
      </div>
    </form>

    <thead>
        <tr>
         
          <th>
            Price
            <select id="price-sort" class="form-select form-select-sm" onchange="handleSortFilter('price')">
              <option value="none">Sort by Price</option>
              <option value="high-to-low">High to Low</option>
              <option value="low-to-high">Low to High</option>
            </select>
          </th>
          <th>
            Purchase Date
            <select id="date-sort" class="form-select form-select-sm" onchange="handleSortFilter('date')">
              <option value="none">Sort by Date</option>
              <option value="earliest-to-latest">Earliest to Latest</option>
              <option value="latest-to-earliest">Latest to Earliest</option>
            </select>
          </th>
          <th>Actions</th>
        </tr>
      </thead>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th>Purchase Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="item-list">
        <!-- Dynamic rows will be added here -->
      </tbody>
    </table>

   

 
    
  </div>
  <script src="script.js"></script>
</body>
</html>
